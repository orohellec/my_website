backend:
  name: git-gateway
  repo: orohellec/my_website
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: src/markdown-pages/posts
    create: true
    fields:
      - { name: type, label: Type }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: projet
    label: Projet
    folder: src/markdown-pages/projects
    create: true
    fields:
      - { name: type, label: Type }
      - { name: imgName, label: Image File }
      - { name: description, label: Description }
      - { name: path, label: Path }
      - { name: title, label: Title }
